<div class="card">
  <div class="habit-card">
    <div class="dinamic-status" title="Concluído">
      <!-- Troque o conteúdo dinamicamente: ⭘, ~, ✓ -->
      <button class="status-button concluido">✓</button>
    </div>
    <div class="name">
      <span>{{ habit?.nome }}</span>
    </div>
    <div class="category">
      <span>{{ habit?.categoria }}</span>
    </div>
    <div class="status">
      <span class="status">Em progresso</span>
    </div>

    <div class="priority">
      <span class="priority">{{ habit?.prioridade }}</span>
    </div>
    <div class="habit-actions">
      <button class="favorite-button" title="Favoritar">+</button>
      <button class="expand-button" title="Ver mais">⤢</button>
      <button class="edit-button" title="Editar hábito">⋮</button>
    </div>
  </div>
  <div class="details" >
    <p>Meta: 3km por dia, 5x na semana.</p>
    <p>Dias seguidos: 4</p>
    <div class="actions">
      <button>Concluir Hoje</button>
      <button>Editar</button>
    </div>
  </div>
</div>
