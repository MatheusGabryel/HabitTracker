<div class="modal-container">
  <form #form="ngForm" action="" (ngSubmit)="createList()">
    <div class="modal-header">
      <h2>Criar lista</h2>
      <button (click)="closeModal()" type="button">Ã—</button>
    </div>
    <label>Nome</label>
    <input type="text" name="name" [(ngModel)]="habitList.name" required />

    <label>Selecione uma categoria</label>
    <div class="category-selector">
      @for (cat of categories; track cat.id) {
      <div
        class="category-item"
        [class.selected]="habitList.categories.includes(cat.id)"
      (click)="toggleCategory(cat.id)"
      >
        <img
          [src]="cat.icon"
          class="category-icon"
          alt="{{ cat.displayName }}"
        />
        <span class="category-name">{{ cat.displayName }}</span>
      </div>
      }
    </div>

    <div class="modal-footer">
      <button type="button" (click)="closeModal()">Cancelar</button>
      <button type="submit" [disabled]="!isFormValid()">Criar</button>
    </div>
  </form>
</div>
