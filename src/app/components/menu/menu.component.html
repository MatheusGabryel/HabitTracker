<button class="menu-button" *ngIf="isMobile" (click)="toggleSidebar()">
  <ion-icon name="menu-outline"></ion-icon>
</button>

<nav
  class="sidebar mobile"
  *ngIf="menuService.isMobile"
  [ngClass]="{ open: menuService.isOpen }"
>
  <ul>
    <li class="close-btn" (click)="menuService.setMenuOpen(false)">&times;</li>
    <li class="active">
      <a [routerLink]="'/home'">
        <img src="./assets/icon/home.png" alt="" />
        <span>Início</span>
      </a>
    </li>
    <li>
      <a [routerLink]="'/habit'">
        <img src="./assets/icon/leaf.png" alt="" />
        <span>Hábitos</span>
      </a>
    </li>
    <li>
      <button
        class="dropdown-btn"
        (click)="showSubMenu = !showSubMenu"
        [routerLink]="'/category'"
      >
        <img src="./assets/icon/folder.png" alt="" />
        <span>Categorias</span>
        <ion-icon
          name="chevron-down-outline"
          size="large"
          color="primary"
        ></ion-icon>
      </button>
      <ul
        class="sub-menu"
        [ngClass]="{ show: showSubMenu, 'sub-menu': !showSubMenu }"
      >
        <div>
          <li><a href="#">Estudos</a></li>
          <li><a href="#">Saúde</a></li>
          <li><a href="#">Hábitos Ruins</a></li>
        </div>
      </ul>
    </li>
    <li>
      <a [routerLink]="'/goals'">
        <img src="./assets/icon/red-flag.png" alt="" />
        <span>Metas</span>
      </a>
    </li>
    <li>
      <a [routerLink]="'/help'">
        <img src="./assets/icon/question.png" alt="" />
        <span>Ajuda</span>
      </a>
    </li>
    <li>
      <a [routerLink]="'/settings'">
        <img src="./assets/icon/cog-wheel.png" alt="" />
        <span>Configurações</span>
      </a>
    </li>
    <li>
      <a [routerLink]="'/profile'">
        <img
          src="./assets/icon/person_250dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png"
          alt=""
        />
        <span>profile</span>
      </a>
    </li>
    <li>
      <button (click)="logout()">Sair</button>
    </li>
  </ul>
</nav>
