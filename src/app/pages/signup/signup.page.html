<ion-content>
  <ion-grid class="grid-container">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <div class="singup">
          <header>
            <h3>HabitTracker</h3>
            <div class="icon-back" [routerLink]="'/login'">
              <img
                src="./assets/icon/left.svg"
                alt="Voltar"
                width="16px"
              />
            </div>
          </header>
          <div class="text-container">
            <h1>Crie sua conta</h1>
            <p>
              Cadastre-se e comece a acompanhar seus h√°bitos de forma simples e
              eficaz.
            </p>
          </div>
          <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <label for="email">Nome*</label>
            <input
              type="text"
              name="name"
              placeholder="Digite seu nome"
              [(ngModel)]="name"
              required
            />

            <label for="email">Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              [(ngModel)]="email"
              required
            />

            <label for="password">Senha*</label>
            <input
              [type]="passwordFieldType"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Digite sua senha"
              required
            />
            <app-eye-toogle
              class="toggle-icon"
              [isVisible]="isVisible"
              (isVisibleChange)="togglePasswordVisibility()"
            ></app-eye-toogle>
            <button type="submit" [disabled]="!registerForm.form.valid">
              Cadastrar-se
            </button>
          </form>
          <div class="text-container">
            <p>Possui uma conta? <a [routerLink]="'/login'">Entrar.</a></p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
