<ion-content >
  <ion-grid class="grid-container">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <div class="login">
          <header>
            <h3>HabitTracker</h3>
            <ion-icon
              class="icon-back"
              name="arrow-back-outline"
              size="medium"
              [routerLink]="'/login'"
            ></ion-icon>
          </header>
          <div class="text-container">
            <h1>Crie sua conta</h1>
            <p>
              Cadastre-se e comece a acompanhar seus h√°bitos de forma simples e
              eficaz.
            </p>
          </div>
          <div class="line"></div>

          <div class="input-container">

            <label for="email">Nome*</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Digite seu nome"
                [(ngModel)]="name"
                required
              />
            </div>

            <label for="email">Email*</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu email"
                [(ngModel)]="email"
                required
              />
            </div>

            <label for="password">Senha*</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>
          <button (click)="onRegister()">Cadastrar-se</button>
          <div class="text-container">
            <p>Possui uma conta? <a [routerLink]="'/login'">Entrar.</a></p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
