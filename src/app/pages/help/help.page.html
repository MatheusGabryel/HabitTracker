<ion-content>
  <div class="app-container">
    <app-menu></app-menu>

    <div class="main-container">
      <app-header></app-header>

      <main class="page-content">
        <section>
          <div class="text-container">
            <h1>Fale conosco</h1>
            <div class="underline"></div>
            <p>
              Estamos aqui para ouvir você! Se tiver dúvidas, sugestões ou
              encontrar algum problema no app, preencha o formulário abaixo e
              entraremos em contato o mais rápido possível.
            </p>
            <br />
            <p>
              <span>Quer respostas rápidas?</span>
              <a href=""> Clique aqui</a> para acessar nossas Perguntas
              Frequentes.
            </p>
          </div>
          <div class="form-container">
            <form
              [formGroup]="formulario"
              (ngSubmit)="onSubmit($event)"
              class="contact-form"
            >
              <label>Nome</label>
              <input type="text" formControlName="name" required />

              <label>Email</label>
              <input type="email" formControlName="email" required />

              <label>Assunto</label>
              <input type="text" formControlName="subject" required />

              <label>Mensagem</label>
              <textarea rows="6" formControlName="message" required></textarea>

              <input
                type="text"
                name="_honey"
                style="display: none"
                tabindex="-1"
                autocomplete="off"
              />

              <input type="hidden" name="_captcha" value="false" />

              <button type="submit" [disabled]="formulario.invalid">
                Enviar
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>
</ion-content>
